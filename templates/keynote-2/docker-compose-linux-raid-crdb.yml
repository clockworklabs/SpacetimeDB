  sqlite-rpc:
    build:
      context: .
      dockerfile: Dockerfile.rpc
    command: ["pnpm", "tsx", "src/rpc-servers/sqlite-rpc-server.ts"]
    ports:
      - "4103:4103"
    environment:
      SQLITE_FILE: /data/accounts.sqlite
      SQLITE_MODE: ${SQLITE_MODE}
      SEED_ACCOUNTS: ${SEED_ACCOUNTS}
      SEED_INITIAL_BALANCE: ${SEED_INITIAL_BALANCE}
    volumes:
      - /mnt/local-ssd/sqlite_data:/data
    network_mode: host

  bun-rpc:
    build:
      context: .
      dockerfile: Dockerfile.bun
    ports:
      - "4001:4001"
    environment:
      BUN_PG_URL: ${BUN_PG_URL}
      SEED_ACCOUNTS: ${SEED_ACCOUNTS}
      SEED_INITIAL_BALANCE: ${SEED_INITIAL_BALANCE}
    depends_on:
      pg:
        condition: service_healthy
    network_mode: host

  supabase-rpc:
    build:
      context: .
      dockerfile: Dockerfile.rpc
    command: [ "pnpm", "tsx", "src/rpc-servers/supabase-rpc-server.ts" ]
    ports:
      - "4106:4106"
    environment:
      SUPABASE_DB_URL: ${SUPABASE_DB_URL}
      PG_RPC_PORT: "4106"
      SEED_ACCOUNTS: ${SEED_ACCOUNTS}
      SEED_INITIAL_BALANCE: ${SEED_INITIAL_BALANCE}
    network_mode: host

  planetscale-pg-rpc:
    build:
      context: .
      dockerfile: Dockerfile.rpc
    command: [ "pnpm", "tsx", "src/rpc-servers/postgres-rpc-server.ts" ]
    ports:
      - "4104:4104"
    environment:
      PG_URL: ${PLANETSCALE_PG_URL}
      PG_RPC_PORT: "4104"
      SEED_ACCOUNTS: ${SEED_ACCOUNTS}
      SEED_INITIAL_BALANCE: ${SEED_INITIAL_BALANCE}
    network_mode: host

  spacetime:
    image: clockworklabs/spacetime:latest
    command: start
    ports:
      - "3000:3000"
    volumes:
      - /mnt/local-ssd/spacetime_data:/data
    network_mode: host

  bench:
    build:
      context: .
      dockerfile: Dockerfile.bench
    depends_on:
      spacetime:
        condition: service_started
      pg-rpc:
        condition: service_started
      sqlite-rpc:
        condition: service_started
    environment:
      USE_DOCKER: ${USE_DOCKER}
      PG_URL: ${PG_URL}
      CRDB_URL: ${CRDB_URL}
      CONVEX_URL: ${CONVEX_URL}
      STDB_URL: ${STDB_URL}
      STDB_MODULE: ${STDB_MODULE}
      STDB_MODULE_PATH: ${STDB_MODULE_PATH}
      STDB_METRICS_URL: ${STDB_METRICS_URL}
      BUN_URL: ${BUN_URL}
      SQLITE_FILE: /data/accounts.sqlite
      SQLITE_MODE: ${SQLITE_MODE}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_DB_URL: ${SUPABASE_DB_URL}
      PG_RPC_URL: ${PG_RPC_URL}
      CRDB_RPC_URL: ${CRDB_RPC_URL}
      SQLITE_RPC_URL: ${SQLITE_RPC_URL}
      SUPABASE_RPC_URL: ${SUPABASE_RPC_URL}
      PLANETSCALE_RPC_URL: ${PLANETSCALE_RPC_URL}
      SEED_ACCOUNTS: ${SEED_ACCOUNTS}
      SEED_INITIAL_BALANCE: ${SEED_INITIAL_BALANCE}
      USE_SPACETIME_METRICS_ENDPOINT: ${USE_SPACETIME_METRICS_ENDPOINT}
      CONVEX_USE_SHARDED_COUNTER: ${CONVEX_USE_SHARDED_COUNTER}
      VERIFY: ${VERIFY}
    volumes:
      - /mnt/local-ssd/sqlite_data:/data
      - ./runs:/app/runs
    command: ["--seconds", "5", "--concurrency", "50", "--alpha", "1.5", "--connectors", "sqlite"]
    network_mode: host

  sqlite-seed:
    build:
      context: .
      dockerfile: Dockerfile.sqlite-seed
    environment:
      SQLITE_FILE: /data/accounts.sqlite
      SEED_ACCOUNTS: ${SEED_ACCOUNTS}
      SEED_INITIAL_BALANCE: ${SEED_INITIAL_BALANCE}
    volumes:
      - /mnt/local-ssd/sqlite_data:/data
    network_mode: host
