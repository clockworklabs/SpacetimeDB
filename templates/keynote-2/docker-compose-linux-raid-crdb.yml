services:
  pg:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    command: > # faster setup
      -c fsync=on
      -c synchronous_commit=off
      -c shared_buffers=8GB
      -c work_mem=64MB
      -c max_connections=10000
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 2s
      timeout: 2s
      retries: 15
    volumes:
      - /mnt/local-ssd/pg_data:/var/lib/postgresql/data
    network_mode: host

  pg-rpc:
    build:
      context: .
      dockerfile: Dockerfile.rpc
    command: ["pnpm", "tsx", "src/rpc-servers/postgres-rpc-server.ts"]
    ports:
      - "4101:4101"
    environment:
      PG_URL: ${PG_URL}
      SEED_ACCOUNTS: ${SEED_ACCOUNTS}
      SEED_INITIAL_BALANCE: ${SEED_INITIAL_BALANCE}
    depends_on:
      pg:
        condition: service_healthy
    network_mode: host

