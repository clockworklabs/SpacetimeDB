  crdb-rpc:
    build:
      context: .
      dockerfile: Dockerfile.rpc
    command: ["pnpm", "tsx", "src/rpc-servers/cockroach-rpc-server.ts"]
    ports:
      - "4102:4102"
    environment:
      CRDB_URL: ${CRDB_URL}
      CRDB_RPC_PORT: "4102"
      SEED_ACCOUNTS: ${SEED_ACCOUNTS}
      SEED_INITIAL_BALANCE: ${SEED_INITIAL_BALANCE}
    depends_on:
      crdb:
        condition: service_healthy
    network_mode: host

  sqlite-rpc:
    build:
      context: .
      dockerfile: Dockerfile.rpc
    command: ["pnpm", "tsx", "src/rpc-servers/sqlite-rpc-server.ts"]
    ports:
      - "4103:4103"
    environment:
      SQLITE_FILE: /data/accounts.sqlite
      SQLITE_MODE: ${SQLITE_MODE}
      SEED_ACCOUNTS: ${SEED_ACCOUNTS}
      SEED_INITIAL_BALANCE: ${SEED_INITIAL_BALANCE}
    volumes:
      - sqlite_data:/data
    network_mode: host

  bun-rpc:
    build:
