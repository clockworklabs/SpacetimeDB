services:
  pg:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    #    command: >
    #      -c fsync=on
    #      -c synchronous_commit=on
    #      -c shared_buffers=2GB
    #      -c work_mem=64MB
    #      -c max_connections=1000
    command: > # faster setup
      -c fsync=on
      -c synchronous_commit=off
      -c shared_buffers=8GB
      -c work_mem=64MB
      -c max_connections=10000
      -c default_transaction_isolation=serializable
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 2s
      timeout: 2s
      retries: 15
    volumes:
      - pg_data:/var/lib/postgresql/data
    network_mode: host

  crdb:
    image: cockroachdb/cockroach:latest
    command: start-single-node --insecure --max-sql-memory=.25 --cache=.5
    ports:
      - "26257:26257"
      - "8082:8080"
    healthcheck:
      test: ["CMD", "/cockroach/cockroach", "node", "status", "--insecure"]
      interval: 2s
      timeout: 2s
      retries: 15
    volumes:
      - crdb_data:/cockroach/cockroach-data
    network_mode: host

  pg-rpc:
    build:
      context: .
      dockerfile: Dockerfile.rpc
    command: ["pnpm", "tsx", "src/rpc-servers/postgres-rpc-server.ts"]
    ports:
      - "4101:4101"
    environment:
      PG_URL: ${PG_URL}
      PG_RPC_PORT: "4101"
      SEED_ACCOUNTS: ${SEED_ACCOUNTS}
      SEED_INITIAL_BALANCE: ${SEED_INITIAL_BALANCE}
    depends_on:
      pg:
        condition: service_healthy
    network_mode: host

