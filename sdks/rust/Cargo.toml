[package]
name = "spacetimedb-sdk"
version.workspace = true
edition.workspace = true
license-file = "LICENSE"
description = "A Rust SDK for clients to interface with SpacetimeDB"
rust-version.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
spacetimedb-data-structures.workspace = true
spacetimedb-sats.workspace = true
spacetimedb-lib = { workspace = true, features = ["serde", "metrics_impls"]}
spacetimedb-client-api-messages.workspace = true
spacetimedb-metrics.workspace = true

thiserror.workspace = true
anymap.workspace = true
base64.workspace = true
brotli.workspace = true
bytes.workspace = true
flate2.workspace = true
futures.workspace = true
futures-channel.workspace = true
http.workspace = true
log.workspace = true
once_cell.workspace = true
prometheus.workspace = true
rand.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
home.workspace = true
tokio.workspace = true
tokio-tungstenite.workspace = true

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.3.2", features = ["wasm_js"]}
gloo-console = "0.3.0"
gloo-storage = "0.3.0"
rustls-pki-types = { version = "1.11.0", features = ["web"] }
tokio-tungstenite-wasm = { git = "https://github.com/thlsrms/tokio-tungstenite-wasm", rev = "c788b7cfc30f576c" }
tokio = { version = "1.37", default-features = false, features = [
    "rt", "macros", "sync"
] }
tungstenite = { version = "0.26.2", features = ["rustls"] }
wasm-bindgen = "0.2.100"
wasm-bindgen-futures = "0.4.45"
web-sys = { version = "0.3.77", features = [ "Document", "HtmlDocument", "Window", "Storage" ] }

[dev-dependencies]
# for quickstart-chat and cursive-chat examples
hex.workspace = true
# for cursive-chat example
cursive.workspace = true
futures-channel.workspace = true

# for tests
spacetimedb-testing = { path = "../../crates/testing" }

[lints]
workspace = true
