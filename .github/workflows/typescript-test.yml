name: TypeScript - Tests

on:
  push:
    branches:
      - master
  pull_request:
  merge_group:

concurrency:
  # When a PR number isn't available, the event won't be a `pull_request` event so it won't matter.
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  # Only cancel when the event is a pull_request
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: Get pnpm store directory
        shell: bash
        working-directory: crates/bindings-typescript
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Build module library and SDK
        working-directory: crates/bindings-typescript
        run: pnpm build

      - name: Run module library and SDK tests
        working-directory: crates/bindings-typescript 
        run: pnpm test

