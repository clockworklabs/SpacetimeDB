name: Package SpacetimeDB CLI

on:
  push:

jobs:
  test-cli-build:
    name: Test CLI build for Windows
    runs-on: windows-latest

    steps:
      - name: Show arch
        run: |
          uname -a
          curl -o spacetime-windows.zip https://spacetimedb-client-binaries.nyc3.digitaloceanspaces.com/noa/fix-master-ci/spacetime-x86_64-pc-windows-msvc.zip
          7z x spacetime-windows.zip
          echo "spacetime-cli"
          ./spacetimedb-cli help
          echo "spacetime-update"
          ./spacetimedb-update version help
          echo "spacetime-standalone"
          ./spacetimedb-standalone help
