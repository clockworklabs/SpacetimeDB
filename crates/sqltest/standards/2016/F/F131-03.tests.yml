feature: F131-03
id: f131_03_01_01
sql:
- CREATE TABLE TABLE_F131_03_01_011 ( A INTEGER, B INTEGER )
- CREATE VIEW VIEW_F131_03_01_01 AS SELECT A, MIN ( B ) AS C FROM TABLE_F131_03_01_011
  GROUP BY A
- SELECT SUM ( C ) FROM VIEW_F131_03_01_01
