[package]
name = "spacetimedb-lib"
version = "0.6.1"
edition = "2021"
license-file = "LICENSE"
description = "A common library for SpacetimeDB"

[lib]
# Benching off, because of https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options
bench = false

[[test]]
name = "serde"
required-features = ["serde"]

[features]
default = ["serde"]
serde = ["dep:serde", "spacetimedb-sats/serde", "dep:serde_with", "chrono/serde"]
cli = ["clap"]

[dependencies]
spacetimedb-bindings-macro = { path = "../bindings-macro", version = "0.6.1" }
spacetimedb-sats = { path = "../sats", version = "0.6.1" }

anyhow.workspace = true
bitflags.workspace = true
chrono = { workspace = true, optional = true }
clap = {workspace = true, optional = true }
enum-as-inner.workspace = true
hex.workspace = true
itertools.workspace = true
serde = { workspace = true, optional = true }
serde_with = {workspace = true, optional = true }
sha3.workspace = true
thiserror.workspace = true

[dev-dependencies]
rand.workspace = true
bytes.workspace = true
serde_json.workspace = true
insta.workspace = true
proptest.workspace = true
