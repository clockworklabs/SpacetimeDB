[package]
name = "spacetimedb-sats"
version = "0.8.1"
edition = "2021"
license-file = "LICENSE"
description = "Spacetime Algebraic Type Notation"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
serde = ["dep:serde"]
# Allows using `Arbitrary` impls defined in this crate.
proptest = ["dep:proptest", "dep:proptest-derive"]

[dependencies]
spacetimedb-bindings-macro = { path = "../bindings-macro", version = "0.8.1" }
spacetimedb-primitives = { path = "../primitives", version = "0.8.1" }
spacetimedb-metrics = { path = "../metrics", version = "0.8.1" }

arrayvec.workspace = true
bitflags.workspace = true
decorum.workspace = true
derive_more.workspace = true
enum-as-inner.workspace = true
hex.workspace = true
itertools.workspace = true
# For the 'proptest' feature.
proptest = { workspace = true, optional = true }
proptest-derive = { workspace = true, optional = true }
sha3.workspace = true
serde = { workspace = true, optional = true }
smallvec.workspace = true
thiserror.workspace = true
tracing.workspace = true

[dev-dependencies]
bytes.workspace = true
rand.workspace = true
# Also as dev-dependencies for use in _this_ crate's tests.
proptest.workspace = true
proptest-derive.workspace = true
