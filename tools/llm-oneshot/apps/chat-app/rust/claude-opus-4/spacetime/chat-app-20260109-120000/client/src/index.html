<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpacetimeDB Chat</title>
    <style>
        :root {
            --stdb-green: #4cf490;
            --stdb-green-dark: #2ef27d;
            --stdb-purple: #a880ff;
            --stdb-blue: #02befa;
            --stdb-yellow: #fbdc8e;
            --stdb-red: #ff4c4c;
            --stdb-bg: #060606;
            --stdb-surface: #141416;
            --stdb-border: #202126;
            --stdb-text: #f4f6fc;
            --stdb-text-muted: #6f7987;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--stdb-bg);
            color: var(--stdb-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: var(--stdb-surface);
            padding: 12px 20px;
            border-bottom: 1px solid var(--stdb-border);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo { color: var(--stdb-green); font-weight: bold; font-size: 18px; }
        .user-info { color: var(--stdb-text-muted); }
        #status { margin-left: auto; font-size: 14px; }
        .status-success { color: var(--stdb-green); }
        .status-error { color: var(--stdb-red); }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 280px;
            background: var(--stdb-surface);
            border-right: 1px solid var(--stdb-border);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-section {
            padding: 15px;
            border-bottom: 1px solid var(--stdb-border);
        }
        
        .sidebar-section h3 {
            color: var(--stdb-text-muted);
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .room-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .room-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .room-item:hover { background: var(--stdb-border); }
        .room-item.active { background: var(--stdb-green); color: var(--stdb-bg); }
        
        .room-name { font-weight: 500; }
        .room-meta { font-size: 12px; color: var(--stdb-text-muted); }
        .room-item.active .room-meta { color: var(--stdb-bg); opacity: 0.7; }
        
        .unread-badge {
            background: var(--stdb-yellow);
            color: var(--stdb-bg);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px 20px;
            background: var(--stdb-surface);
            border-bottom: 1px solid var(--stdb-border);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-title { color: var(--stdb-green); font-weight: bold; }
        .online-count { color: var(--stdb-text-muted); font-size: 14px; }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            background: var(--stdb-surface);
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 10px;
        }
        
        .message.own { border-left: 3px solid var(--stdb-blue); }
        
        .message-header {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .message-time { color: var(--stdb-text-muted); font-size: 12px; }
        .message-sender { color: var(--stdb-purple); font-weight: 600; }
        .message.own .message-sender { color: var(--stdb-blue); }
        .edited-badge { color: var(--stdb-yellow); font-size: 12px; }
        .ephemeral-badge { color: var(--stdb-red); }
        
        .message-text { line-height: 1.5; }
        
        .message-reactions {
            margin-top: 8px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .reaction-btn {
            background: var(--stdb-border);
            border: none;
            padding: 4px 8px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .reaction-btn:hover { background: var(--stdb-green); color: var(--stdb-bg); }
        
        .read-by {
            margin-top: 6px;
            font-size: 12px;
            color: var(--stdb-text-muted);
        }
        
        .message-actions {
            margin-top: 8px;
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            background: none;
            border: 1px solid var(--stdb-border);
            color: var(--stdb-text-muted);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .action-btn:hover {
            background: var(--stdb-green);
            color: var(--stdb-bg);
            border-color: var(--stdb-green);
        }
        
        .typing-indicator {
            padding: 10px 20px;
            color: var(--stdb-text-muted);
            font-style: italic;
            min-height: 36px;
        }
        
        .input-area {
            padding: 15px 20px;
            background: var(--stdb-surface);
            border-top: 1px solid var(--stdb-border);
        }
        
        .input-row {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"], input[type="number"] {
            background: var(--stdb-bg);
            border: 1px solid var(--stdb-border);
            color: var(--stdb-text);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--stdb-green);
        }
        
        #messageInput { flex: 1; }
        
        button {
            background: var(--stdb-green);
            color: var(--stdb-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        button:hover { background: var(--stdb-green-dark); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-secondary {
            background: var(--stdb-surface);
            color: var(--stdb-text);
            border: 1px solid var(--stdb-border);
        }
        
        .btn-secondary:hover { background: var(--stdb-border); }
        
        .scheduled-messages {
            padding: 10px 20px;
            background: var(--stdb-border);
            border-top: 1px solid var(--stdb-border);
        }
        
        .scheduled-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
        
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--stdb-text-muted);
        }
        
        .welcome h2 { color: var(--stdb-green); margin-bottom: 10px; }
        
        .input-group {
            display: flex;
            gap: 8px;
        }
        
        .input-group input { flex: 1; }
        
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: var(--stdb-surface);
            padding: 20px;
            border-radius: 8px;
            min-width: 300px;
            max-width: 500px;
        }
        
        .modal-content h3 { margin-bottom: 15px; color: var(--stdb-green); }
        .modal-content p { margin: 10px 0; }
        
        .extra-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <header>
        <span class="logo">‚¨° SpacetimeDB Chat</span>
        <span class="user-info">User: <span id="userName">Anonymous</span></span>
        <span id="status"></span>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Set Name</h3>
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="Your name">
                    <button onclick="setName()">Set</button>
                </div>
            </div>
            <div class="sidebar-section">
                <h3>Create Room</h3>
                <div class="input-group">
                    <input type="text" id="newRoomInput" placeholder="Room name">
                    <button onclick="createRoom()">+</button>
                </div>
            </div>
            <div class="sidebar-section">
                <h3>Join Room</h3>
                <div class="input-group">
                    <input type="number" id="joinRoomInput" placeholder="Room ID" style="width: 80px;">
                    <button onclick="joinRoom()">Join</button>
                </div>
            </div>
            <h3 style="padding: 15px 15px 10px;">Rooms</h3>
            <div class="room-list" id="roomList"></div>
        </aside>
        
        <main class="main-chat" id="mainChat">
            <div class="welcome">
                <h2>‚¨° Welcome to SpacetimeDB Chat</h2>
                <p>Select a room or create a new one to start chatting</p>
            </div>
        </main>
    </div>
    
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <h3>Edit History</h3>
            <div id="historyContent"></div>
            <button onclick="closeHistory()" style="margin-top: 15px;">Close</button>
        </div>
    </div>

    <script>
        let currentRoom = null;
        let myIdentity = null;
        let typingTimeout = null;
        
        async function api(endpoint, method = 'GET', body = null) {
            const opts = { method, headers: { 'Content-Type': 'application/json' } };
            if (body) opts.body = JSON.stringify(body);
            const res = await fetch('/api/' + endpoint, opts);
            return res.json();
        }
        
        function setStatus(msg, isError = false) {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = isError ? 'status-error' : 'status-success';
            setTimeout(() => el.textContent = '', 3000);
        }
        
        async function loadIdentity() {
            const data = await api('identity');
            myIdentity = data.identity;
            document.getElementById('userName').textContent = data.name || 'Anonymous';
        }
        
        async function loadRooms() {
            const rooms = await api('rooms');
            const list = document.getElementById('roomList');
            list.innerHTML = rooms.map(r => `
                <div class="room-item ${currentRoom === r.id ? 'active' : ''}" onclick="selectRoom(${r.id})">
                    <div>
                        <div class="room-name">#${r.id} ${r.name}</div>
                        <div class="room-meta">${r.member_count} members</div>
                    </div>
                    ${r.unread_count > 0 ? `<span class="unread-badge">${r.unread_count}</span>` : ''}
                </div>
            `).join('');
        }
        
        async function selectRoom(roomId) {
            currentRoom = roomId;
            loadRooms();
            renderChat();
            loadMessages();
        }
        
        function renderChat() {
            if (!currentRoom) return;
            document.getElementById('mainChat').innerHTML = `
                <div class="chat-header">
                    <span class="chat-title">Room #${currentRoom}</span>
                    <span class="online-count" id="onlineCount"></span>
                    <button class="btn-secondary" onclick="leaveRoom()" style="margin-left: auto;">Leave</button>
                </div>
                <div class="messages" id="messages"></div>
                <div class="typing-indicator" id="typing"></div>
                <div class="scheduled-messages" id="scheduled" style="display: none;"></div>
                <div class="input-area">
                    <div class="input-row">
                        <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="handleKeydown(event)" oninput="handleTyping()">
                        <button onclick="sendMessage()">Send</button>
                        <div class="extra-buttons">
                            <button class="btn-secondary" onclick="showSchedulePrompt()" title="Schedule">‚è∞</button>
                            <button class="btn-secondary" onclick="showEphemeralPrompt()" title="Disappearing">üí®</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        async function loadMessages() {
            if (!currentRoom) return;
            const messages = await api(`messages/${currentRoom}`);
            const typing = await api(`typing/${currentRoom}`);
            const scheduled = await api('scheduled');
            
            const el = document.getElementById('messages');
            el.innerHTML = messages.map(m => {
                const isOwn = m.sender_identity === myIdentity;
                return `
                    <div class="message ${isOwn ? 'own' : ''}">
                        <div class="message-header">
                            <span class="message-time">[${m.sent_at}]</span>
                            <span class="message-sender">${m.sender_name}</span>
                            ${m.edited ? '<span class="edited-badge">(edited)</span>' : ''}
                            ${m.ephemeral ? '<span class="ephemeral-badge">üí®</span>' : ''}
                        </div>
                        <div class="message-text">${escapeHtml(m.text)}</div>
                        ${m.reactions.length ? `
                            <div class="message-reactions">
                                ${m.reactions.map(r => `<button class="reaction-btn" onclick="react(${m.id}, '${r.emoji}')">${r.emoji} ${r.count}</button>`).join('')}
                            </div>
                        ` : ''}
                        ${m.read_by.length ? `<div class="read-by">‚úì Seen by ${m.read_by.join(', ')}</div>` : ''}
                        <div class="message-actions">
                            ${isOwn ? `<button class="action-btn" onclick="editMessage(${m.id}, '${escapeHtml(m.text)}')">‚úèÔ∏è Edit</button>` : ''}
                            ${m.edited ? `<button class="action-btn" onclick="showHistory(${m.id})">üìú History</button>` : ''}
                            <button class="action-btn" onclick="react(${m.id}, 'üëç')">üëç</button>
                            <button class="action-btn" onclick="react(${m.id}, '‚ù§Ô∏è')">‚ù§Ô∏è</button>
                            <button class="action-btn" onclick="react(${m.id}, 'üòÇ')">üòÇ</button>
                            <button class="action-btn" onclick="react(${m.id}, 'üòÆ')">üòÆ</button>
                            <button class="action-btn" onclick="react(${m.id}, 'üò¢')">üò¢</button>
                            <button class="action-btn" onclick="react(${m.id}, 'üéâ')">üéâ</button>
                            <button class="action-btn" onclick="markRead(${m.id})">‚úì Read</button>
                        </div>
                    </div>
                `;
            }).join('');
            el.scrollTop = el.scrollHeight;
            
            document.getElementById('typing').textContent = typing.users.length 
                ? (typing.users.length === 1 ? `${typing.users[0]} is typing...` : `${typing.users.join(', ')} are typing...`)
                : '';
            
            const roomScheduled = scheduled.filter(s => s.room_id === currentRoom);
            const scheduledEl = document.getElementById('scheduled');
            if (roomScheduled.length) {
                scheduledEl.style.display = 'block';
                scheduledEl.innerHTML = '<strong>Scheduled:</strong>' + roomScheduled.map(s => `
                    <div class="scheduled-item">
                        <span>üìÖ "${s.text}"</span>
                        <button class="btn-secondary" onclick="cancelScheduled(${s.id})">Cancel</button>
                    </div>
                `).join('');
            } else {
                scheduledEl.style.display = 'none';
            }
        }
        
        function escapeHtml(str) {
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }
        
        async function setName() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return;
            const res = await api('set-name', 'POST', { name });
            setStatus(res.message, !res.success);
            document.getElementById('nameInput').value = '';
            loadIdentity();
        }
        
        async function createRoom() {
            const name = document.getElementById('newRoomInput').value.trim();
            if (!name) return;
            const res = await api('create-room', 'POST', { name });
            setStatus(res.message, !res.success);
            document.getElementById('newRoomInput').value = '';
            loadRooms();
        }
        
        async function joinRoom() {
            const roomId = parseInt(document.getElementById('joinRoomInput').value);
            if (!roomId) return;
            const res = await api('join-room', 'POST', { room_id: roomId });
            setStatus(res.message, !res.success);
            document.getElementById('joinRoomInput').value = '';
            if (res.success) selectRoom(roomId);
            loadRooms();
        }
        
        async function leaveRoom() {
            if (!currentRoom) return;
            const res = await api('leave-room', 'POST', { room_id: currentRoom });
            setStatus(res.message, !res.success);
            currentRoom = null;
            document.getElementById('mainChat').innerHTML = `
                <div class="welcome">
                    <h2>‚¨° Welcome to SpacetimeDB Chat</h2>
                    <p>Select a room or create a new one to start chatting</p>
                </div>
            `;
            loadRooms();
        }
        
        async function sendMessage() {
            if (!currentRoom) return;
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            await api('send-message', 'POST', { room_id: currentRoom, text });
            input.value = '';
            loadMessages();
        }
        
        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
        
        async function handleTyping() {
            if (!currentRoom) return;
            clearTimeout(typingTimeout);
            await api('start-typing', 'POST', { room_id: currentRoom });
            typingTimeout = setTimeout(() => api('stop-typing', 'POST', { room_id: currentRoom }), 3000);
        }
        
        async function editMessage(id, currentText) {
            const newText = prompt('Edit message:', currentText);
            if (newText && newText !== currentText) {
                const res = await api('edit-message', 'POST', { message_id: id, text: newText });
                setStatus(res.message, !res.success);
                loadMessages();
            }
        }
        
        async function showHistory(id) {
            const history = await api(`history/${id}`);
            document.getElementById('historyContent').innerHTML = history.length
                ? history.map(h => `<p><strong>[${h.time}]</strong> ${escapeHtml(h.text)}</p>`).join('')
                : '<p>No previous versions</p>';
            document.getElementById('historyModal').classList.add('active');
        }
        
        function closeHistory() {
            document.getElementById('historyModal').classList.remove('active');
        }
        
        async function react(messageId, emoji) {
            await api('react', 'POST', { message_id: messageId, emoji });
            loadMessages();
        }
        
        async function markRead(messageId) {
            await api('mark-read', 'POST', { message_id: messageId });
            setStatus('Marked as read');
            loadMessages();
        }
        
        async function showSchedulePrompt() {
            if (!currentRoom) return;
            const text = document.getElementById('messageInput').value.trim();
            if (!text) { alert('Enter a message first'); return; }
            const delay = prompt('Schedule in how many seconds?', '60');
            if (delay) {
                const res = await api('schedule-message', 'POST', { room_id: currentRoom, text, delay_secs: parseInt(delay) });
                setStatus(res.message, !res.success);
                document.getElementById('messageInput').value = '';
                loadMessages();
            }
        }
        
        async function showEphemeralPrompt() {
            if (!currentRoom) return;
            const text = document.getElementById('messageInput').value.trim();
            if (!text) { alert('Enter a message first'); return; }
            const duration = prompt('Disappear after how many seconds?', '60');
            if (duration) {
                const res = await api('send-ephemeral', 'POST', { room_id: currentRoom, text, duration_secs: parseInt(duration) });
                setStatus(res.message, !res.success);
                document.getElementById('messageInput').value = '';
                loadMessages();
            }
        }
        
        async function cancelScheduled(id) {
            const res = await api('cancel-scheduled', 'POST', { id });
            setStatus(res.message, !res.success);
            loadMessages();
        }
        
        // Initial load and polling
        loadIdentity();
        loadRooms();
        setInterval(() => {
            loadRooms();
            loadIdentity();
            if (currentRoom) loadMessages();
        }, 1000);
    </script>
</body>
</html>
