version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat-app
    ports:
      - '5432:5432'
    volumes:
      - chat-app-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d chat-app']
      interval: 2s
      timeout: 2s
      retries: 30

  server:
    build:
      context: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/chat-app
      JWT_SECRET: chat-app-20260108-140800-secret
      PORT: 3001
      CLIENT_ORIGIN: http://localhost:5173
    ports:
      - '3001:3001'
    depends_on:
      db:
        condition: service_healthy

  client:
    build:
      context: ../client
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - '5173:5173'
    depends_on:
      - server

volumes:
  chat-app-pgdata:
