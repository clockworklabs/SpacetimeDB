version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chat-app
    volumes:
      - postgres-data:/var/lib/postgresql/data

  server:
    build: ./server
    restart: on-failure
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/chat-app
      JWT_SECRET: chat-app-20260108-120000-secret
      PORT: 3001
    depends_on:
      - postgres
    volumes:
      - ./server/src:/app/src

  client:
    build: ./client
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: http://server:3001
    depends_on:
      - server
    volumes:
      - ./client/src:/app/src

volumes:
  postgres-data:
