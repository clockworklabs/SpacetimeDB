version: '3.8'

services:
  spacetimedb:
    image: clockworklabs/spacetimedb-standalone:latest
    container_name: paint-app-spacetimedb
    ports:
      - '3000:3000'
    volumes:
      - spacetimedb-data:/stdb
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  spacetimedb-data:
