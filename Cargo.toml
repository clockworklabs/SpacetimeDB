[workspace]
members = [
  "crates/standalone",
  "crates/lib",
  "crates/core",
  "crates/bindings-sys",
  "crates/bindings",
  "crates/bench",
  "crates/bindings-macro",
  "crates/cli",
  "crates/sats",
  "crates/testing",
  "crates/vm",
  "crates/client-api",
  "crates/sdk",
  "crates/client-api-messages",
  "crates/sqltest",
  "modules/rust-wasm-test",
  "modules/benchmarks",
  "modules/spacetimedb-quickstart",
  "modules/quickstart-chat",
  "modules/sdk-test",
  "modules/sdk-test-connect-disconnect",
  "crates/sdk/tests/test-counter",
  "crates/sdk/tests/test-client",
  "crates/sdk/tests/connect_disconnect_client",
]
default-members = ["crates/cli"]
# cargo feature graph resolver. v2 is default in edition2021 but workspace
# manifests don't have editions.
resolver = "2"

[profile.release]
opt-level = 3
debug-assertions = false
overflow-checks = false
lto = "thin"
panic = 'unwind'
incremental = false
codegen-units = 16
rpath = false

[profile.release-fast]
inherits = "release"
lto = "thin"

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.bench]
debug = true

