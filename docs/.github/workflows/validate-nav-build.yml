name: Validate nav.ts Matches nav.js

on:
  pull_request:
    branches:
      - master

jobs:
  validate-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build nav.ts
        run: |
          npm run build

      - name: Compare generated nav.js with committed nav.js
        run: |
          diff -q docs/nav.js docs/nav.js.built || (echo "Generated nav.js differs from committed version. Run 'npm run build' and commit the updated file." && exit 1)

      - name: Success message
        if: success()
        run: echo "nav.ts builds identically to the committed nav.js"
